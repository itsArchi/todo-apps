<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Todo List</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="name">Masukkan Nama</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Masukkan Jabatan</label>
        <input type="text" id="position" name="position" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Masukkan hal yang akan dilakukan</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan tanggal harus selesai</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group form-title">
        <label>
          <input type="radio" id="lowPriority" name="priority" value="low"> Low
        </label>
        <label>
          <input type="radio" id="mediumPriority" name="priority" value="medium"> Medium
        </label>
        <label>
          <input type="radio" id="highPriority" name="priority" value="high"> High
        </label>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <div class="container">
    <h2 class="container-header">Yang harus dilakukan</h2>
    <div class="list-item" id="todos">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Yang sudah dilakukan</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>

<footer>
  <p class="footer">Copyright &copy; 2024 | Noer Rohim</p>
</footer>

<script src="./js/script.js"></script>
</body>
</html>
